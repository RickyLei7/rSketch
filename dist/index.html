<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rSketch</title>
  <link rel="stylesheet" href="style.d7bd9148.css">
</head>
<body>

<canvas id="canvas" width="100px" height="100px"></canvas>

<div id="actions" class="actions">
  <svg id="pencil" class="icon active">
    <use xlink:href="#icon-pencil"></use>
  </svg>
  <svg id="eraser" class="icon">
    <use xlink:href="#icon-eraser"></use>
  </svg>
  <svg id="clear" class="icon">
    <use xlink:href="#icon-clear"></use>
  </svg>
  <svg id="download" class="icon">
    <use xlink:href="#icon-Clouddownload"></use>
  </svg>

  <ol class="colors">
    <li id="black" class="black active"></li>
    <li id="red" class="red"></li>
    <li id="yellow" class="yellow"></li>
    <li id="blue" class="blue"></li>
  </ol>
  <ol class="sizes">
    <li id="thin" class="thin"></li>
    <li id="thick" class="thick"></li>
  </ol>
</div>

<script src="main.d8f2aa50.js"></script>
<script src="//at.alicdn.com/t/font_1806752_pgf9l55hyda.js"></script>
</body>
</html>
